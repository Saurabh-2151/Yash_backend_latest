# Test configuration for geocoding
geocoding.api.provider=google
google.maps.api.key=test-key
geocoding.api.url=https://maps.googleapis.com/maps/api/geocode/json
geocoding.timeout=3000
geocoding.retry.attempts=2

# Disable scheduling in tests
spring.task.scheduling.enabled=false

# Logging
logging.level.com.company.attendance.service.GeocodingService=DEBUG
logging.level.com.company.attendance.monitoring=INFO
